<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Use Cases</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">Use Cases</h1>
<!-- end page-header -->

<!-- begin row -->
<div class="row">
    <!-- begin col-12 -->
    <div class="col-md-12">
        <div >
            <div class="btn-group m-r-5 m-b-5">
                <button (click)="loadUsecasesNewPage()" type="button" class="btn btn-danger m-r-5 m-b-5">New</button>
                <button (click)="loadUsecasesImportPage()" type="button" class="btn btn-success m-r-5 m-b-5">Import</button>
            </div>
            <div class="panel panel-inverse panel-body">
                    <div class="table-responsive">
                        <table id="data-table-use-cases" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th width="10px" nowrap><input type="checkbox" value="" /></th>
                                    <th width="200px" nowrap>Use Case</th>
                                    <th width="100px" nowrap>Status</th>
                                    <th width="200px" nowrap>Industry</th>
                                    <th width="200px" nowrap>Type</th>
                                    <th width="200px" nowrap>Tenant</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" *ngFor="let usecase of listOfUsecases">
                                    <td width="10px" nowrap><input type="checkbox" value="" /></td>
                                    <td class="font-red"><button (click)="loadUseCaseDetailsPage(usecase.id)" type="button" class="btn btn-link m-b-5 f-s-11" >{{ usecase.friendly_name }}</button></td>
                                     <td>{{ usecase.usecase_status }}</td>
                                    <td>{{ usecase.industry }}</td>
                                    <td>{{ usecase.usecase_type }}</td>
                                    <td>{{ usecase.usecase_tenant }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
    <!-- end col-12 -->
</div>
<!-- end row -->
