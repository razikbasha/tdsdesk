<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Security Roles</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Security Roles</h1>
    <!-- end page-header -->
    
    <!-- begin row -->
    <div class="row">
        <!-- begin col-10 -->
        <div class="col-md-12">
            <div >
                <div class="btn-group m-r-5 m-b-5">
                    <!--<button (click)="loadSecurityRoletNewPage()" type="button" class="btn btn-danger m-r-5 m-b-5">New</button>-->
                    <button (click)="loadSecurityRoleImportPage()" type="button" class="btn btn-success m-r-5 m-b-5">Import</button>
                    
                </div>
                <div class="panel panel-inverse panel-body">
                    <div class="table-responsive">
                        <table id="data-table-security-roles" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="10px" nowrap><input type="checkbox" value="" /></th>
                                <th width="200px" nowrap>Name</th>
                                <th width="200px" nowrap>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" *ngFor="let securityRole of this.securityRoles" >
                                <td width="10px" nowrap><input type="checkbox" value="" /></td>
                                <td class="font-red"><button (click)="loadSecurityRoleDetailsPage(securityRole.id )" type="button" class="btn btn-link m-b-5 f-s-11" >{{ securityRole.name  }}</button></td>
                                
                                <td>{{ securityRole.actions}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- end col-10 -->
    </div>
    <!-- end row -->
