<!-- begin breadcrumb -->
<ol class="breadcrumb pull-right">
  <li><a href="javascript:;">Home</a></li>
  <li class="active">Business User</li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header" *ngIf="currentUser.organization" [innerHTML]="currentUser.organization.name"></h1>
<!-- end page-header -->

<!-- begin row -->
<div class="row" *ngIf="authService.isAuthenticated()">
  <!-- begin col-3 -->
  <div class="col-md-3 col-sm-6">
      <div class="widget widget-stats bg-blue">
          <div class="stats-icon"><i class="fa fa-users"></i></div>
          <div class="stats-info">
              <h4 *ngIf="tenantKPIs" [innerHTML]="tenantKPIs[0].name"></h4>
              <p  *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[0].value"></p>	
          </div>
          <div class="stats-link">
              <a href="javascript:;">View List<i class="fa fa-arrow-circle-o-right"></i></a>
          </div>
      </div>
  </div>
  <!-- end col-3 -->
  <!-- begin col-3 -->
  <div class="col-md-3 col-sm-6">
      <div class="widget widget-stats bg-green">
          <div class="stats-icon"><i class="fa fa-cubes"></i></div>
          <div class="stats-info">
                <h4 *ngIf="tenantKPIs" [innerHTML]="tenantKPIs[1].name"></h4>
                <p  *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[1].value"></p>
          </div>
          <div class="stats-link">
              <a href="javascript:;">View List <i class="fa fa-arrow-circle-o-right"></i></a>
          </div>
      </div>
  </div>
  <!-- end col-3 -->
  <!-- begin col-3 -->
  <div class="col-md-3 col-sm-6">
      <div class="widget widget-stats bg-orange">
          <div class="stats-icon"><i class="fa fa-microchip"></i></div>
          <div class="stats-info">
                <h4 *ngIf="tenantKPIs" [innerHTML]="tenantKPIs[2].name"></h4>
                <p  *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[2].value"></p>	
          </div>
          <div class="stats-link">
              <a href="javascript:;">View List <i class="fa fa-arrow-circle-o-right"></i></a>
          </div>
      </div>
  </div>
  <!-- end col-3 -->
  <!-- begin col-3 -->
  <div class="col-md-3 col-sm-6">
      <div class="widget widget-stats bg-red">
          <div class="stats-icon"><i class="fa fa-tachometer"></i></div>
          <div class="stats-info">
                <h4 *ngIf="tenantKPIs" [innerHTML]="tenantKPIs[3].name"></h4>
                <p  *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[3].value"></p>
          </div>
          <div class="stats-link">
              <a href="javascript:;">View List <i class="fa fa-arrow-circle-o-right"></i></a>
          </div>
      </div>
  </div>
  <!-- end col-3 -->
</div>
<!-- end row -->
<!-- begin row -->
<div class="row" *ngIf="authService.isAuthenticated()">
  <!-- begin col-4 -->
  <div class="col-md-4">
          <div class="panel panel-inverse" data-sortable-id="index-1">
              <div class="panel-heading">
                  <div class="panel-heading-btn">
                      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                  </div>
                  <h4 class="panel-title">Analytics Summary</h4>
              </div>
              <div class="panel-body p-t-0">
                
                  <table class="table table-valign-middle m-b-0">
                      <thead>
                          <tr>	
                              <th>Source</th>
                              <th>Total</th>
                              <th>Trend</th>
                          </tr>
                      </thead>
                      <tbody>
                              <tr>
                                      <td><label class="label label-primary" *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[0].name"></label></td>
                                      <td *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[0].value"></td>
                                      <td><div id="sparkline-number-of-device-types"></div></td>
                                  </tr>
                          
                          <tr>
                              <td><label class="label label-success" *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[1].name"></label></td>
                              <td  *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[1].value"></td>
                              <td><div id="sparkline-number-of-usecases"></div></td>
                          </tr>
                          
                          <tr>
                                  <td><label class="label label-warning" *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[2].name"></label></td>
                                  <td  *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[2].value"></td>
                                  <td><div id="sparkline-number-of-device-models"></div></td>
                              </tr>
                          <tr>
                                  <td><label class="label label-danger" *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[3].name"></label></td>
                                  <td *ngIf="tenantKPIs" [innerHTML]="this.tenantKPIs[3].value"><span class="text-success"><i class="fa fa-arrow-up"></i></span></td>
                                  <td><div id="sparkline-total-daily-active-devices"></div></td>
                              </tr>
                      </tbody>
                  </table>
              </div>
          </div>
          
      </div>
      <!-- end col-4 -->
  <!-- begin col-8 -->
  <div class="col-md-8">
      <div class="panel panel-inverse" data-sortable-id="index-2">
          <div class="panel-heading">
              <div class="panel-heading-btn">
                  <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                  <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                  <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                  <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
              </div>
              <h4 class="panel-title">IIRP<sup>&trade;</sup> Platform Analytics</h4>
          </div>
          <div class="panel-body">
                  <form [formGroup]="chartOptionForm" (ngSubmit)="onSubmit()" class="form-horizontal" >
                      <div class="form-group col-md-12">
                          <label class="col-md-3 control-label">Chart Options</label>
                          <div class="col-md-9">
                              <label class="radio-inline">
                                  <input type="radio" formControlName="chartOption" value="" checked />
                                  Default Line Graph
                              </label>
                              <label class="radio-inline">
                                  <input type="radio"  formControlName="chartOption" value="1" />
                                  Column Graph
                              </label>
                              <label class="radio-inline">
                                      <input type="radio"  formControlName="chartOption" value="2" />
                                      Bar Graph
                              </label>
                              <label class="radio-inline">
                                    <input type="radio"  formControlName="chartOption" value="3" />
                                    Area Spline Graph
                            </label>
                          </div>
                          
                  </div>
                  <div>&nbsp;</div>
                  <div *ngIf="currentUser.tenant" [chart]="chart"></div>
              </form>
          </div>
      </div>

  </div>
  <!-- end col-8 -->
  
</div>
<!-- end row -->

     <!-- begin col-12 -->
      <div class="col-md-12" hidden>
            <div class="panel panel-inverse" data-sortable-id="index-3">
                    <div class="panel-heading">
                        <div class="panel-heading-btn">
                            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

<!-- begin row -->
<div class="row" *ngIf="authService.isAuthenticated()" >
     <!-- begin col-12 -->
      <div class="col-md-12">
              <div class="panel panel-inverse" data-sortable-id="index-3">
                      <div class="panel-heading">
                          <div class="panel-heading-btn">
                              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                          </div>
                          <h4 class="panel-title">IIRP<sup>&trade;</sup> Dynamic Report</h4>
                      </div>
                      <div class="panel-body">
                        <div class="form-group">
                          <report-request-component (onSubmitReportRequest)="generateReport($event)"></report-request-component>
                        </div>
                        <div class="form-group">
                            <report-results-hchart [reportRequest]="reportRequest" *ngIf="false"></report-results-hchart>
                        </div>
                        <div class="form-group">
                            <report-results-raw [reportRequest]="reportRequestDynamicReport" *ngIf="reportRequestDynamicReport" tableViewId="data-table-business-dyanmic-report"></report-results-raw>
                        </div>
                      </div>
                  </div>          
      </div>  
      <!-- end col-12 -->
<!-- end row -->
